<body>

<div= intro>
	<h1>Museums Around Central Park</h1>
	<p>New York City is home to top-notch museums in art, architecture, photography, natural history, television, radio and technology. </p>
</div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<div id="map"></div>
<script type="text/javascript">
	
	 var layer = L.tileLayer('https://.api.mapbox.com/styles/v1/karinav/cikwxmom200dz98kmwcwkvhw0.html?title=true&access_token=pk.eyJ1Ijoia2FyaW5hdiIsImEiOiJjaWt3eDgwcjEwMGwydjJtM3QxdTVsMW01In0.r74mc5YN0ttX1THNAYDZYA#12.729825571144127/40.77981892547774/-73.95488765831281/0',{
  					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
          
            		});

	 var mapData=[
	 {
       name: "Museum of Modern Art",
       coord: [40.764178,-73.977213]
     },
     {
       name: "American Museum of Natural History",
       coord: [40.781110,-73.973951]
     },
     {
       name: "Metropolitan Museum of Art",
      coord: [40.779420,-73.962965]
   	},
 	{
       name: "Cooper Hewit Design Museum",
       coord: [40.785822,-73.957171]
     },
   	]	
   	var centralPark = [40.782296,-73.965969]
   	var myZoom = 12;

	 var map=L.map('map').setView(centralPark,myZoom);
	 map.addLayer(layer)

   	mapData.forEach(function(element) {
     	var marker = L.marker(element.coord).addTo(map);
 
     	marker.bindPopup("<b>You are</b><br>looking at <br>" + element.name)
  		});


</script>
